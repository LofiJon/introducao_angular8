<h2>Course list</h2>

<table class="table table-hover">
  <thead>
  <th>Image</th>
  <th>name</th>
  <th>price</th>
  <th>Code</th>
  <th>Release date</th>
  <th>Rating</th>
  <th>Options</th>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses">
    <td><img  [src]="course.imageUrl " class="img-thumbnail"></td>
    <td>{{ course.name }} </td>
    <td>{{course.price }}</td>
    <td>{{course.code }}</td>
    <td>{{course.release }}</td>
    <td>
      <app-star [rating] = "course.rating"></app-star>
    </td>
    <td></td>
  </tr>
  </tbody>
</table>
