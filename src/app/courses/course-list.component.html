<h2>Course list</h2>

<table class="table">
  <thead>
    <th>Image</th>
    <th>name</th>
    <th>price</th>
    <th>duration</th>
    <th>rating</th>
    <th>Release date</th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
          <td>{{ course.imageUrl }}</td>
          <td>{{ course.name }} </td>
          <td>{{course.price }}</td>
          <td>{{course.duration }}</td>
          <td>{{course.rating }}</td>
          <td>{{course.release }}</td>


          <td></td>

    </tr>
  </tbody>
</table>
